<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú Casa Piemonte</title>
  <style>
    :root{
      --bg:#faf7f3;
      --card:#ffffff;
      --accent:#8c1f0f;
      --text:#222;
      --muted:#666;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{background:linear-gradient(180deg,var(--bg),#fff);color:var(--text);display:flex;align-items:center;justify-content:center;padding:18px;}
    .wrap{max-width:980px;width:100%;}
    header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
    .logo{width:72px;height:72px;border-radius:10px;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px}
    h1{margin:0;font-size:22px}
    p.lead{margin:4px 0 10px;color:var(--muted);font-size:14px}
    .viewer{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 22px rgba(0,0,0,.08);
      overflow:hidden;
      min-height:60vh;
      height:75vh;
      display:flex;
      flex-direction:column;
    }
    .controls{display:flex;gap:8px;align-items:center;padding:10px;border-bottom:1px solid #eee}
    .controls a, .controls button{
      padding:8px 12px;border-radius:8px;border:0;
      background:#f2f2f2;color:#111;text-decoration:none;cursor:pointer
    }
    .pdf-frame{flex:1;border:0;width:100%}
    .download{display:flex;gap:8px;align-items:center;padding:12px;justify-content:space-between}
    .small{font-size:13px;color:var(--muted)}
    @media(max-width:640px){
      .logo{width:56px;height:56px;font-size:16px}
      .viewer{height:66vh}
      .controls a, .controls button{padding:8px 10px;font-size:13px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">CP</div>
      <div>
        <h1>Casa Piemonte – Menú</h1>
        <p class="lead">Use los botones o desplácese para ver el menú completo.</p>
      </div>
    </header>

    <div class="viewer" id="viewer">
      <div class="controls">
        <a id="viewBtn" href="#" target="_blank">Abrir PDF</a>
        <a id="downloadBtn" href="#" download>Descargar</a>
        <div style="flex:1"></div>
        <button onclick="window.print()">Imprimir</button>
      </div>

      <iframe id="pdfFrame" class="pdf-frame" title="Menú PDF"></iframe>

      <div class="download">
        <div class="small">¿Problemas para verlo? <a id="directLink" href="#">Descargar PDF</a></div>
        <div class="small">Última actualización: <span id="updated">—</span></div>
      </div>
    </div>
  </div>

  <script>
    const pdfName = "Menú Casa Piemonte .pdf";
    const pdfUrl = encodeURI(pdfName);

    document.getElementById("pdfFrame").src = pdfUrl + "#toolbar=0&navpanes=0";
    document.getElementById("viewBtn").href = pdfUrl;
    document.getElementById("downloadBtn").href = pdfUrl;
    document.getElementById("directLink").href = pdfUrl;

    fetch(pdfUrl, {method:'HEAD'})
      .then(r=>{
        const lm = r.headers.get('last-modified');
        document.getElementById('updated').textContent = lm ? new Date(lm).toLocaleString('es-CR') : '—';
      })
      .catch(()=>document.getElementById('updated').textContent='—');
  </script>

</body>
</html>
